<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir essse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="foto flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="Midia/A Cara do Crime.mp3" controls autoplay ></audio> 

    <!--OU-->

      <audio>
          <source src="Midia/A Cara do Crime.mp3" type="audio.mp3">
          <source src="Midia/A Cara do Crime.ogg" type="audio.ogg">
          <source src="Midia/A Cara do Crime.wav" type="audio.wav">
      </audio>

      <h1>Reproduzindo Vídeo</h1>
      <p>Vamos aprender a reproduzirvídeos em HTML5</p>
      <video width="500" height="500" src="Video/Motivação.mp4" controls ></video>
</body>
</html>
