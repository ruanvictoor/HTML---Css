<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedados no meu próprio servidor.</p>
    <video src="Media/Motivação.mp4" width="560" height="315" controls ></video> <!--OU-->

    <video>
        <source src="Media/Motivação.mp4" type="video.mp4">
        <source src="Media/Motivação.mp4" type="video.ogv">
        <source src="Media/Motivação.mp4" type="video.m4v">
    </video>  <!--Não esqueça o TIPO  de cada vídeo. -->

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MyAYLIUDnQ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
