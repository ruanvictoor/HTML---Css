<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio06</title>
    <style>
        mark{
            background-color: rgb(179, 179, 101);
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Esse HTML5 podemos encontrar os elementos da lista a seguir.  <mark>Passe o mousse sobre os termos</mark> para descobrir qual tag deverá visualizar em cada um:</P>
    <ul>
        <li><abbr title="Use a tag P">Parágrafos</abbr></li>
        <li><abbr title="Use a tag h1...h6">Títulos</abbr></li>
        <li><abbr title="Use a tag IMG">Imagens</abbr></li>
        <li><abbr title="Use a tag ul">Lista não ordenada</abbr></li>
        <li><abbr title="Use a tag ol">Lista ordenada</abbr></li>
        <li><abbr title="Use a tag EM">Para dar ênfase em uma palavra</abbr></li>
    </ul>
</body>
</html>
